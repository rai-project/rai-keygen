language: go
go:
  - "1.11.x"
dist: trusty
sudo: required
addons:
  apt:
    packages:
      # needed for the nfpm pipe:
      - rpm
# needed for the docker pipe
services:
  - docker
before_install:
  - gem install fpm
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - go get -u golang.org/x/tools/cmd/stringer
  - go get -u golang.org/x/tools/cmd/cover
  - go get github.com/mjibson/esc
  - go get github.com/sanbornm/go-selfupdate
  - go get -d github.com/goreleaser/goreleaser
  - cd $GOPATH/src/github.com/goreleaser/goreleaser
  - dep ensure -vendor-only -v
  - make setup build
  - go install
  - cd ${TRAVIS_BUILD_DIR}
  - sed -i "s/\${APP_SECRET}/${APP_SECRET}/" ${TRAVIS_BUILD_DIR}/.goreleaser.yml
  - dep ensure -v
  - rm -fr vendor/github.com/Sirupsen
  - find vendor -type f -exec sed -i 's/Sirupsen/sirupsen/g' {} +
script:
  - cd ${TRAVIS_BUILD_DIR}/cmd && go generate && cd ${TRAVIS_BUILD_DIR}
  - goreleaser --snapshot --skip-publish --skip-validate --rm-dist --debug
before_deploy:
  - echo "go-selfupdate generating bindiffs"
  - ls -l dist/
deploy:
  - provider: script
    snapshot: true
    skip_cleanup: true
    skip_validate: true
    rm_dist: true
    verbose: true
    script: goreleaser --snapshot --skip-validate --rm-dist --debug
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
after_deploy:
  - provider: s3
    access_key_id: AKIAIAFSJLCCOYB5V3EQ
    secret_access_key:
      secure: 
    bucket: files.rai-project.com
    local-dir: dist
    upload-dir: dist
    acl: private
    skip_cleanup: true
    detect_encoding: true
    on:
      repo: rai-project/rai-keygen
env:
  global:
    # needed for the snap pipe:
    - PATH=/snap/bin:$PATH
    - secure: 
