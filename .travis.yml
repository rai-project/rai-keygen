language: go
go:
- '1.10.x'
dist: trusty
sudo: false
addons:
  apt:
    sources:
    - sourceline: ppa:masterminds/glide
    packages:
    - glide

cache:
  directories:
    - $HOME/.glide/cache
before_cache:  # glide touches ORIG_HEAD on `glide install`
  - find $HOME/.glide/cache -name ORIG_HEAD -exec rm {} \;
install:
- go get github.com/tools/godep
- go get -u github.com/golang/dep/cmd/dep
- gem install fpm
- glide --debug install --force
- rm -fr vendor/github.com/Sirupsen
- find vendor -type f -exec sed -i 's/Sirupsen/sirupsen/g' {} +
- go get github.com/mjibson/esc
- go get github.com/sanbornm/go-selfupdate
- go get -d github.com/goreleaser/goreleaser
- cd $GOPATH/src/github.com/goreleaser/goreleaser
- dep ensure -vendor-only
- make setup build
- cd ${TRAVIS_BUILD_DIR}
after_success:
- test -n "$TRAVIS_TAG" && curl -sL https://git.io/goreleaser | bash
script:
- cd ${TRAVIS_BUILD_DIR}/cmd && go generate && cd ${TRAVIS_BUILD_DIR}
- goreleaser --snapshot --skip-publish --skip-validate --rm-dist --config <(sed -e "s/\${APP_SECRET}/${APP_SECRET}/" .goreleaser.yml)
before_deploy:
- echo "go-selfupdate generating bindiffs"
- ls -l dist
deploy:
  provider: s3
  access_key_id: AKIAIAFSJLCCOYB5V3EQ
  secret_access_key:
    secure: 
  bucket: files.rai-project.com
  local-dir: dist
  upload-dir: dist
  acl: private
  skip_cleanup: true
  detect_encoding: true
  on:
    repo: rai-project/rai-keygen
env:
  global:
    secure: 
