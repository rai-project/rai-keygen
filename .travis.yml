language: go
go:
- '1.10.x'
dist: trusty
sudo: true
addons:
  apt:
    packages:
    # needed for the nfpm pipe:
    - rpm
    # needed for the snap pipe:
    - snapcraft
# needed for the docker pipe
services:
- docker
cache:
  directories:
    - $HOME/.glide/cache
before_cache:  # glide touches ORIG_HEAD on `glide install`
  - find $HOME/.glide/cache -name ORIG_HEAD -exec rm {} \;
before_install:
- curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
- go get -u github.com/golang/dep/cmd/dep
- gem install fpm
- dep ensure -v
- rm -fr vendor/github.com/Sirupsen
- find vendor -type f -exec sed -i 's/Sirupsen/sirupsen/g' {} +
- go get github.com/mjibson/esc
- go get github.com/sanbornm/go-selfupdate
- go get -d github.com/goreleaser/goreleaser
- cd $GOPATH/src/github.com/goreleaser/goreleaser
- dep ensure -vendor-only -v
- make setup build
- go install
- cd ${TRAVIS_BUILD_DIR}
before_deploy:
- sed -e "s/\${APP_SECRET}/${APP_SECRET}/" .goreleaser.yml
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
- provider: s3
  access_key_id: AKIAIAFSJLCCOYB5V3EQ
  secret_access_key:
    secure: 
  bucket: files.rai-project.com
  local-dir: dist
  upload-dir: dist
  acl: private
  skip_cleanup: true
  detect_encoding: true
  on:
    repo: rai-project/rai-keygen
env:
  global:
    # needed for the snap pipe:
    - PATH=/snap/bin:$PATH
    - secure: 
